<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() 
    {
		var ctx = document.getElementById('canvas').getContext('2d');
		var img = new Image();
		
		img.onload = function()
		{
			ctx.drawImage(img,0,0);
			ctx.beginPath();
			ctx.moveTo(30,96);
			ctx.lineTo(70,66);
			ctx.lineTo(103,76);
			ctx.lineTo(170,15);
			
			ctx.lineWidth = 2;
			ctx.strokeStyle = '#ff0000';
			ctx.stroke();
			
			
			ctx.moveTo(30,96);
			ctx.lineTo(200,300);
			ctx.lineWidth = 0.5;
			ctx.strokeStyle = '#000000';
			ctx.stroke();
		
			ctx.font = "12px Times New Roman";
			ctx.fillStyle = "Black";
			ctx.fillText("Exemple de texte", 150, 160);
  		}	
  		
  		img.src = './black.gif';
  }  


</script>
  
  <!-- Le bord --> 
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
  
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="1028" height="772"></canvas>
 </body>
</html>
